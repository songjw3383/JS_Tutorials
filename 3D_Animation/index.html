<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./Jordan.png" alt="Jordan">
        </div>
        <div class="info">
          <h1 class="title">Jordan 1 Retro High Dior</h1>
          <h3>This Dior x Air Jordan 1 features a White and Grey upper with “Air Dior” branding on the tongues and above the Wings logo.</h3>
          <div class="sizes">
            <button>39</button>
            <button>40</button>
            <button class="active">41</button>
            <button>44</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
